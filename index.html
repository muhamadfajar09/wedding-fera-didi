<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fera & Didi Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Poppins,sans-serif;
background:#0b0b0b;
color:#eee;
overflow-x:hidden;
}

/* OPENING */
#opening{
position:fixed;inset:0;
background:#050505;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}
#opening div{text-align:center}
#opening p{letter-spacing:4px;color:#aaa;font-size:.8rem}
#opening h1{font-family:'Playfair Display';margin:15px 0}
#opening button{
margin-top:25px;
padding:14px 30px;
background:none;
border:1px solid #fff;
color:#fff;
letter-spacing:2px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
url('https://images.unsplash.com/photo-1523437237164-d442d57cc3c9');
background-size:cover;
}
.hero h1{font-family:'Playfair Display';font-size:2.5rem}

/* SECTION */
section{padding:70px 20px;text-align:center}
.fade{opacity:0;transform:translateY(40px);transition:.8s}
.fade.show{opacity:1;transform:none}

/* COUNTDOWN */
.timer div{display:inline-block;margin:10px}
.timer span{font-size:1.5rem}

/* GALLERY */
.gallery img{
width:100%;
max-width:280px;
margin:10px;
border-radius:10px;
}

/* MAP */
iframe{width:100%;height:300px;border:0;filter:grayscale(90%)}

/* RSVP */
.wa{
display:inline-block;
margin-top:25px;
padding:14px 30px;
border:1px solid #25D366;
color:#25D366;
text-decoration:none;
}

/* MUSIC */
.music{
position:fixed;
bottom:20px;right:20px;
width:45px;height:45px;
border-radius:50%;
border:1px solid #aaa;
display:flex;
align-items:center;
justify-content:center;
}
</style>
</head>

<body>

<!-- OPENING -->
<div id="opening">
<div>
<p>Kepada Yth.</p>
<h1 id="guest">Tamu Undangan</h1>
<button onclick="openInvite()">Buka Undangan</button>
</div>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5cbd7c2c61.mp3">
</audio>

<div class="music" onclick="toggleMusic()">â™«</div>

<!-- HERO -->
<div class="hero">
<div>
<p>The Wedding Of</p>
<h1>Fera Maulita & Didi Nurhadi</h1>
<p>10 Januari 2026</p>
</div>
</div>

<section class="fade">
<p>QS. Ar-Rum : 21</p>
</section>

<section class="fade">
<h2>Menuju Hari Bahagia</h2>
<div class="timer">
<div><span id="d">0</span><br>Hari</div>
<div><span id="h">0</span><br>Jam</div>
<div><span id="m">0</span><br>Menit</div>
<div><span id="s">0</span><br>Detik</div>
</div>
</section>

<section class="fade">
<h2>Galeri</h2>
<div class="gallery">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
<img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
</div>
</section>

<section class="fade">
<h2>Lokasi Acara</h2>
<p>Lapangan Ikram RT 05 RW 04</p>
<iframe src="https://www.google.com/maps?q=Lapangan%20Ikram&output=embed"></iframe>
</section>

<section class="fade">
<h2>Konfirmasi Kehadiran</h2>
<a class="wa" href="https://wa.me/62XXXXXXXXXX" target="_blank">
Konfirmasi via WhatsApp
</a>
</section>

<script>
/* OPEN */
const music=document.getElementById("music");
function openInvite(){
document.getElementById("opening").style.display="none";
music.play();
}

/* MUSIC */
function toggleMusic(){
music.paused?music.play():music.pause();
}

/* COUNTDOWN */
const t=new Date("January 10, 2026 08:00:00").getTime();
setInterval(()=>{
let n=new Date().getTime(),d=t-n;
d>0&&(d>=0)&&(document.getElementById("d").innerHTML=Math.floor(d/86400000),
document.getElementById("h").innerHTML=Math.floor(d%86400000/3600000),
document.getElementById("m").innerHTML=Math.floor(d%3600000/60000),
document.getElementById("s").innerHTML=Math.floor(d%60000/1000))
},1000);

/* FADE */
document.addEventListener("scroll",()=>{
document.querySelectorAll(".fade").forEach(e=>{
e.getBoundingClientRect().top<innerHeight-100&&e.classList.add("show")
})
})

/* GUEST NAME */
const p=new URLSearchParams(window.location.search);
p.get("to")&&(document.getElementById("guest").innerText=p.get("to").replace(/\+/g," "));
</script>

</body>
  </html>
