<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Fera & Didi Wedding</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Poppins',sans-serif;
background:#0b0b0b;
color:#fff;
overflow-x:hidden;
}

.hero{
height:100vh;
background:#000;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:fixed;
top:0;left:0;width:100%;
z-index:999;
}
.hero.hide{display:none}

.hero::after{
content:'';
position:absolute;
inset:0;
background:rgba(0,0,0,.6);
}
.hero-content{position:relative;z-index:2}
.hero h1{
font-family:'Playfair Display',serif;
font-size:3rem;
}
.open-btn{
margin-top:30px;
padding:14px 32px;
border:1px solid #fff;
background:transparent;
color:#fff;
cursor:pointer;
}

.section{
padding:80px 20px;
text-align:center;
margin-top:40px;
}
.section h2{
font-family:'Playfair Display',serif;
font-size:2.2rem;
margin-bottom:20px;
}

.countdown{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
}
.countdown div{
background:#111;
padding:15px 20px;
border-radius:10px;
min-width:70px;
}

iframe{
width:100%;
height:300px;
border-radius:16px;
border:none;
margin-top:20px;
}
</style>
</head>

<body>

<section class="hero" id="hero">
  <div class="hero-content">
    <h1>Fera & Didi</h1>
    <p>10 Januari 2026</p>
    <button class="open-btn" onclick="openInvite()">BUKA UNDANGAN</button>
  </div>
</section>

<section class="section">
  <h2>Menuju Hari Bahagia</h2>
  <div class="countdown" id="countdown"></div>
</section>

<section class="section">
  <h2>Lokasi Acara</h2>
  <p>Lapangan Ikram RT 05 RW 04</p>
  <iframe src="https://www.google.com/maps?q=Lapangan+Ikram&output=embed"></iframe>
</section>

<script>
function openInvite(){
  document.getElementById('hero').classList.add('hide');
  window.scrollTo({top:0,behavior:'smooth'});
}

const target=new Date("2026-01-10T00:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const d=target-now;
if(d<0)return;
document.getElementById('countdown').innerHTML=`
<div>${Math.floor(d/(1000*60*60*24))}<br>Hari</div>
<div>${Math.floor((d%(1000*60*60*24))/(1000*60*60))}<br>Jam</div>
<div>${Math.floor((d%(1000*60*60))/(1000*60))}<br>Menit</div>
<div>${Math.floor((d%(1000*60))/1000)}<br>Detik</div>`;
},1000);
</script>

</body>
</html>
